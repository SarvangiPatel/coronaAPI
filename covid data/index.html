<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; 
}


#main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}


.card-body {
    background-color: #ffffff; 
    border-radius: 8px; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    padding: 20px;
    width: 300px; 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


.card-body:hover {
    transform: translateY(-10px); 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
}


.card-name {
    font-size: 1.5rem;
    color: #343a40; 
    margin-bottom: 15px;
    text-align: center;
}


.card-category {
    font-size: 1rem;
    color: #6c757d; 
    margin-bottom: 10px;
    line-height: 1.5;
}




    </style>
</head>
<body>
    <div id="main"></div>
    <script src="index.js"></script>
</body>
</html>
